<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informe CO₂</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <!-- Tu archivo de estilos personalizados -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <div class="container">

    <header class="d-flex align-items-center header-custom">
      <div class="logo-section d-flex align-items-center px-3">
        <img src="./images/logo.png" alt="Signum Energy" class="img-fluid" style="max-height: 60px;" />
      </div>
      <div class="text-section text-white text-end pe-4">
        <h6 class="mb-0">GENERACIÓN CO₂ EQUIVALENTE</h6>
        <h6 class="mb-0">MERCADO ELECTRICO ARGENTINO</h6>
      </div>
    </header>

    <main class="container my-5">
      <section class="container my-5">
        <div class="d-flex align-items-center gap-3 my-4">
            <img src="./images/image_dolar.png" alt="Signum Energy" class="image_dolar ps-4" />

            <div>
               <h5 class="mb-0 text-uppercase fw-bold">GENERACI&oacute;N MERCADO EL&eacute;CTRICO ARGENTINO</h5>
               <h5 class="text-h5 fw-bold text-uppercase">Actualizado a mayo 2025</h5>
            </div>    

        </div>
        <div id="generacion_mem_anual" class="table-responsive"></div>
      </section>

      <section class="container mt-5">
        <div class="d-flex align-items-center gap-3 my-4">
            <img src="./images/image_dolar.png" alt="Signum Energy" class="image_dolar ps-4" />

            <div>
               <h5 class="mb-0 text-uppercase fw-bold">EMISION POR COMBUSTIBLE - GENERACIÓN TÉRMICA</h5>
               <h5 class="text-h5 fw-bold text-uppercase">Actualizado a mayo 2025</h5>
            </div>    

        </div>
        <div id="emision_generacion_termica" class="table-responsive"></div>        
      </section>

      <section class="container mt-0">
         <div id="factor_emision_mensual" class="table-responsive"></div>
      </section>

      <section class="container my-5">
        <div id="huella_de_carbono" class="table-responsive"></div>     
      </section>

      <section class="container my-5 chart-container">
         <div id="graficoHuellaCarbono"></div>
      </section> 

    </main>

    <footer class="bg-light text-center py-3">
      <p class="mb-0">© 2025 – Informe CO₂</p>
    </footer>

  </div>
  <script src="js/app.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
</body>
</html>
